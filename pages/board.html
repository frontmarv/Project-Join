<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kanban Board</title>
    <link rel="icon" href="../assets/img/logo-black.png" type="image/x-icon">
    
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/task-card.css">
    <link rel="stylesheet" href="../styles/add-task.css">
    <link rel="stylesheet" href="../styles/dlg-task-info.css">
    <link rel="stylesheet" href="../styles/dlg-edit-task.css">
    <link rel="stylesheet" href="../styles/dlg-add-task.css">

    <script src="../scripts/authentication.js"></script>

    <script src="../scripts/db.js" defer></script>
    <script src="../scripts/load-inserts.js" defer></script>
    <script src="../script.js" defer></script>

    <script src="../templates/tpl-user-profil-img.js" defer></script>
    <script src="../templates/tpl-task-card.js" defer></script>
    <script src="../templates/tpl-dialogs.js" defer></script>
    <script src="../templates/tpl-board.js" defer></script>
    <script src="../templates/tpl-navigation.js" defer></script>

    <script src="../scripts/dlg-task-info-helper.js" defer></script>
    <script src="../scripts/board-helper.js" defer></script>
    <script src="../scripts/manage-user-profil.js" defer></script>
    <script src="../scripts/dlg-add-task-subtask-handling.js" defer></script>
    <script src="../scripts/dlg-edit-task-assignment.js" defer></script>
    <script src="../scripts/dlg-edit-task.js" defer></script>
    <script src="../scripts/add-task-create-task-form.js" defer></script>
    <script src="../scripts/add-task-validation.js" defer></script>
    <script src="../scripts/add-task-alert-overlay.js" defer></script>
    <script src="../scripts/add-task.js" defer></script>
    <script src="../scripts/task-card.js" defer></script>
    <script src="../scripts/search-task.js" defer></script>
    <script src="../scripts/drag-and-drop-helper.js" defer></script>
    <script src="../scripts/drag-and-drop.js" defer></script>

    <script src="../scripts/board.js" defer></script>
    <script src="../scripts/navigation.js" defer></script>
</head>



<body onload="initBoard()">
    <nav aria-label="Primary navigation" id="nav-menu" class="nav-menu">
        <img id="logo" src="../assets/img/logo-white.png" alt="Join Logo">
        <div class="nav-menu__btn-container">
            <a href="./summary.html"><img src="../assets/img/summary.svg" alt="go to Summary-page">Summary</a>
            <a href="./add-task.html"><img src="../assets/img/add-task.svg" alt="go to Add-Task-page">Add Task</a>
            <a class="nav-btn--selected deactivated" href="./board.html"><img src="../assets/img/board.svg"
                    alt="go to Board-page">Board</a>
            <a href="./contacts.html"><img src="../assets/img/contacts.svg" alt="go to Contacts-page">Contacts</a>
        </div>
        <div class="nav-menu__bottom__btn">
            <a href="./privacy-policy.html">Privacy Policy</a>
            <a href="./legal-notice.html">Legal Notice</a>
        </div>
    </nav>

    <div class="site-wrapper">
        <header class="header" id="header">
            <div class="header-wrapper">
                <div class="header__content content-wrapper">
                    <span id="page-title">Kanban Project Management Tool</span>
                    <div id="info-container" class="info-container">
                        <a href="./help.html">
                            <img id="help-img" class="help-img" src="../assets/img/help.svg" alt="Help question mark">
                        </a>
                        <div class="header__user-info">
                        </div>
                    </div>
                </div>
                <nav aria-label="user drop down menu" id="user-drop-down-menu" class="d-none">
                    <ul class="user-drop-down-menu">
                        <li><a href="./legal-notice.html">Legal Notice</a></li>
                        <li><a href="./privacy-policy.html">Privacy Policy</a></li>
                        <li onclick="logOutUser()"><a>Log Out</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div id="board-page-content" class="content">
                <section id="board" class="board-content content-wrapper">
                    <div id="board-head" class="board__head">
                        <h1>Board</h1>
                        <div class="custom-sort-select" id="custom-sort-select">
                            <div class="custom-sort-selected">
                                <span class="prefix">Sort by:</span>
                                <span id="sort-selected-text">Due Date</span>
                                <span class="sort-arrow"></span>
                            </div>
                                <ul class="custom-sort-options d-none">
                                    <li data-value="dueDate">Due Date</li>
                                    <li data-value="priority">Priority</li>
                                    <li data-value="title">Title (A‚ÄìZ)</li>
                                </ul>
                        </div>
                        <div class="task-search-and-add-box">
                                <div class="board__head-searchbox-wrapper">
                                    <div class="searchbox-wrapper">
                                        <div class="board__head__searchbox">
                                            <input id="search-tasks" type="search" placeholder="Find Task">
                                            <img class="search-btn" src="../assets/img/search.svg" alt="Search icon">
                                        </div>
                                        <div id="search-mode-indicator" class="search-mode-indicator d-none">
                                            üîç Read Only (Drag & Drop disabled)
                                        </div>
                                    </div>
                                </div>                            
                            <div id="add-task-btn" class="add-task-btn filled-btn" onclick="renderAddTaskDlg()">
                                <span class="add-task-btn__text">Add Task</span>
                                <img src="../assets/img/add.svg" alt="Add Task Button">
                            </div>
                        </div>
                    </div>
                    <div id="board-table" class="board__table">

                        <div id="to-do-container" class="board__table__column">
                            <span class="board__table__column__title">
                                <h2>To do</h2>
                                <img class="add-task-to-btn" src="../assets/img/add-btn-border.svg"
                                    alt="add task to 'to do'" onclick="renderAddTaskDlg('to-do')">
                            </span>
                            <div id="to-do-tasks" class="tasks">
                            </div>
                        </div>

                        <div id="in-progress-container" class="board__table__column">
                            <span class="board__table__column__title">
                                <h2>In Progress</h2>
                                <img class="add-task-to-btn" src="../assets/img/add-btn-border.svg"
                                    alt="add task to 'in progress'" onclick="renderAddTaskDlg('in-progress')">
                            </span>
                            <div id="in-progress-tasks" class="tasks"></div>
                        </div>

                        <div id="await-feedback-container" class="board__table__column">
                            <span class="board__table__column__title">
                                <h2>Await Feedback</h2>
                                <img class="add-task-to-btn" src="../assets/img/add-btn-border.svg"
                                    alt="add task to 'await feedback'" onclick="renderAddTaskDlg('await-feedback')">
                            </span>
                            <div id="await-feedback-tasks" class="tasks"></div>
                        </div>

                        <div id="done-container" class="board__table__column">
                            <span class="board__table__column__title">
                                <h2>Done</h2>
                            </span>
                            <div id="done-tasks" class="tasks">
                            </div>
                        </div>

                    </div>
                </section>
            </div>
        </main>
   
    <overlay id="overlay" class="overlay d-none"></overlay>
    <overlay id="overlay-confirm" class="overlay-confirm d-none"></overlay>
    <dialog id="dlg-box" class="dlg d-none"></dialog>
    <dialog id="alert-overlay" class="overlay d-none"></dialog>
    <dialog id="alert-dlg-box" class="add-contact__dialog d-none"></dialog>
    <dialog id="dlg-confirm" class="dlg confirm-delete-msg d-none"></dialog>
</body>

</html>
